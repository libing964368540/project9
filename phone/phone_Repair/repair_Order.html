
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/pubulic.css">
    <link rel="stylesheet" href="./css/phone_Order.css">
    <title>优机汇回收</title>
</head>
<body>
<div id="phone_Order">
    <!--订单成功-->
    <div class="success">
        <div class="icon"><img src="img/success.png" alt=""></div>
        <div class="sign"><span>订单提交成功</span><i>2510</i>元</div>
    </div>
    <!--回收须知-->
    <div class="Notice">
        <h3  style="color: #7b7b7b">维修须知</h3>
    </div>
    <!--提示-->
    <div class="Prompt">
        <ul>
            <li>工作人员将会致电联系您</li>
        </ul>
    </div>
    <!--底部-->
    <button class="btn search" >
        订单查询
    </button>
</div>
<script src="js/jquery.js"></script>
<script>
    $('#phone_Order .search').unbind('click').bind('click',function () {
        location.href="My_Order2.html" ;
    })
</script>
</body>
</html>
