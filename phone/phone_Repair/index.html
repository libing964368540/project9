<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/pubulic.css">
    <link rel="stylesheet" href="./css/phone_list.css">
    <title>优机汇回收</title>
</head>
<body>
     <div id="phone_list">
          <div class="header clear">
              <div class="lf icon"><img src="img/iphone.png" alt=""></div>
              <p class="lf"><a href="tel://400-820-9999" style="color: #393939">400-820-9999</a></p>
          </div>
          <div class="content clear">
              <div class="left lf">
                  <ul>
                      <li class="active"><span >苹果</span></li>
                      <li><span>三星</span></li>
                      <li><span>小米</span></li>
                      <li><span>华为</span></li>
                      <li><span>荣耀</span></li>
                      <li><span>魅族</span></li>
                      <li><span>OPPO</span></li>
                      <li><span>vivo</span></li>
                  </ul>
              </div>
              <div class="right lf">
                  <ul>
                      <li>苹果iPhone7Plus</li>
                      <li>苹果iPhone6</li>
                      <li>苹果iPhonePlus</li>
                      <li>苹果iPhone6SPlus</li>
                      <li>苹果iPhone7</li>
                      <li>苹果iPhone6S</li>
                      <li>苹果iPhoneX</li>
                      <li>苹果iPhone5E</li>
                      <li>苹果iPhoneSE</li>
                      <li>苹果iPhone8plus</li>
                  </ul>
              </div>
          </div>
     </div>

</body>
<script src="js/jquery.js"></script>
<script>
      $('#phone_list .content .left li').unbind('click').bind('click',function () {
          $('#phone_list .content .left li').removeClass('active');
          $(this).addClass('active');
      })
      $('#phone_list .content .right li').unbind('click').bind('click',function () {
          location.href='repair_status.html';
      })
</script>
</html>
